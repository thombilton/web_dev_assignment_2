<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cabs Online Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Header -->
<div class="container">
    <h1>CabsOnline Booking Portal</h1>
    <p>Please fill in all the fields below and a taxi will be on its way </p>
</div>

<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="booking.html">Book A Taxi</a></li>
                <li><a href="admin.html">Taxi Admin</a></li>
            </ul>
        </div>
    </nav>
</div>

<!-- Form -->
<div class="container">
    <form class="form-horizontal" id="userInput" name="userInput" onsubmit="validateForm();return false">

        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" name="fname" required>
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" name="lname" required>
        </div>

        <div class="form-group">
            <label for="pnumber">Phone Number:</label>
            <input type="text" class="form-control" id="pnumber" name="pnumber" pattern="\d*" required>
        </div>

        <div class="form-group">
            <label for="unit">Unit Number (if aplicable):</label>
            <input type="text" class="form-control" id="unit" name="unit" pattern="\d*">
        </div>

        <div class="form-group">
            <label for="streetNo">Street Number:</label>
            <input type="text" class="form-control" id="streetNo" name="streetNo" pattern="\d*" required>
        </div>

        <div class="form-group">
            <label for="streetName">Street Name:</label>
            <input type="text" class="form-control" id="streetName" name="streetName" required>
        </div>

        <div class="form-group">
            <label for="suburbPickUp">Suburb:</label>
            <input type="text" class="form-control" id="suburbPickUp" name="suburbPickUp" required>
        </div>

        <div class="form-group">
            <label for="suburbDest">Destination Suburb:</label>
            <input type="text" class="form-control" id="suburbDest" name="suburbDest" required>
        </div>

        <div class="form-group">
            <label for="pickupDate">Pickup Date:</label>
            <input type="text" class="form-control" id="pickupDate" name="pickupDate" required placeholder="dd/mm/yyyy"
                   pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"
            >
        </div>

        <div class="form-group">
            <label for="pickupTime">Pickup Time:</label>
            <input type="time" class="form-control" id="pickupTime" name="pickupTime" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>

    <div id="result"></div>
</div>

<!-- Modal -->
<div id="conf" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Success</h4>
            </div>
            <div class="modal-body" id="successMessage">
                <p>Your Text Here</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<!-- Javascript -->
<script type="text/javascript">

    function openModal() {
        $("#conf").modal();
    }

    function validateForm() {

        var pickupDate = document.getElementById("pickupDate").value;
        var pickupTime = document.getElementById("pickupTime").value;
        var userDay = pickupDate.substring(0, 2);
        var userMon = pickupDate.substring(3, 5);
        var userYr = pickupDate.substring(6);
        var userHr = pickupTime.substring(0, 2);
        var userMin = pickupTime.substring(3);

        var myDate = new Date(userYr, userMon - 1, userDay, userHr, userMin);


        var todaytemp = new Date();
        var today = new Date(todaytemp.getFullYear(), todaytemp.getMonth(), todaytemp.getDate(), todaytemp.getHours(), todaytemp.getMinutes(), 0);
        console.log(today);
        console.log(myDate);

        if (myDate > today || myDate == today) {
            post()
            openModal()
            return true;
        }

        else {
            alert("Please ensure your pickup date is not a date that has already been")
            return false;

        }

    }

    function post() {

        var hr = new XMLHttpRequest();

        var url = "process.php";
        var fname = document.getElementById("fname").value;
        console.log(fname);
        var lname = document.getElementById("lname").value;
        var pnumber = document.getElementById("pnumber").value;
        var unit = document.getElementById("unit").value;
        var streetNo = document.getElementById("streetNo").value;
        var streetName = document.getElementById("streetName").value;
        var suburbPickUp = document.getElementById("suburbPickUp").value;
        var suburbDest = document.getElementById("suburbDest").value;
        var pickupDate = document.getElementById("pickupDate").value;
        var pickupTime = document.getElementById("pickupTime").value;

        var id = fname + lname + (Math.floor(Math.random() * 9999));

        var vars = "id=" + id + "&fname=" + fname + "&lname=" + lname + "&pnumber=" + pnumber + "&unit=" + unit + "&streetNo=" + streetNo + "&streetName=" + streetName + "&suburbPickUp=" + suburbPickUp + "&suburbDest=" + suburbDest + "&pickupDate=" + pickupDate + "&pickupTime=" + pickupTime;


        console.log(vars);
        hr.open("POST", url, true);
        hr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')


        hr.onreadystatechange = function (ev) {
            if (hr.readyState == 4 && hr.status == 200) {
                var returnData = hr.responseText;
                document.getElementById("result").innerHTML = returnData;
            }
        }

        hr.send(vars);
        document.getElementById("result").innerHTML = "processing...";

        var successMessage = "Thank you! Your booking reference number is " + id + ". You will be picked up in front of your provided address at: " + pickupTime + " on " + pickupDate + ".";

        document.getElementById("successMessage").innerText = successMessage;
    }

</script>


</body>
</html>
