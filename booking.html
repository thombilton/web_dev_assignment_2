<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cabs Online Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Header -->
<div class="container">
    <h1>CabsOnline Booking Portal</h1>
    <p>Please fill in all the fields below and a taxi will be on its way </p>
</div>

<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="booking.html">Book A Taxi</a></li>
                <li><a href="admin.html">Taxi Admin</a></li>
            </ul>
        </div>
    </nav>
</div>

<!-- Form -->
<div class="container">
    <form class="form-horizontal" id="userInput" name="userInput" onsubmit="validateForm();return false">

        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" name="fname" required value="Name">
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" name="lname" required value="LastName">
        </div>

        <div class="form-group">
            <label for="pnumber">Phone Number:</label>
            <input type="text" class="form-control" id="pnumber" name="pnumber" pattern="\d*" required value="12345890">
        </div>

        <div class="form-group">
            <label for="unit">Unit Number (if aplicable):</label>
            <input type="text" class="form-control" id="unit" name="unit" pattern="\d*">
        </div>

        <div class="form-group">
            <label for="streetNo">Street Number:</label>
            <input type="text" class="form-control" id="streetNo" name="streetNo" pattern="\d*" required value="77">
        </div>

        <div class="form-group">
            <label for="streetName">Street Name:</label>
            <input type="text" class="form-control" id="streetName" name="streetName" required value="Road">
        </div>

        <div class="form-group">
            <label for="suburbPickUp">Suburb:</label>
            <input type="text" class="form-control" id="suburbPickUp" name="suburbPickUp" required value="suburb">
        </div>

        <div class="form-group">
            <label for="suburbDest">Destination Suburb:</label>
            <input type="text" class="form-control" id="suburbDest" name="suburbDest" required value="suburb">
        </div>

        <div class="form-group">
            <label for="pickupDate">Pickup Date:</label>
            <input type="date" class="form-control" id="pickupDate" name="pickupDate" required placeholder="dd/mm/yyyy">
        </div>

        <div class="form-group">
            <label for="pickupTime">Pickup Time:</label>
            <input type="time" class="form-control" id="pickupTime" name="pickupTime" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>

    <div id="result"></div>
</div>


<script type="text/javascript">

    currentDate();
    currentTime();



    function currentDate() {

        var today = new Date();

        var dd = today.getDate();

        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        if (dd < 10) {
            dd = '0' + dd;
        }

        if (mm < 10) {
            mm = '0' + mm;
        }

        today = yyyy + '-' + mm + '-' + dd;

        var dateInput = document.getElementById("pickupDate");
        dateInput.value = today;
    }

    function currentTime() {

        var today = new Date();

        var hh = today.getHours();
        var mm = today.getHours();

        if (hh < 10) {
            hh = '0' + hh;
        }

        if (mm < 10) {
            mm = '0' + mm;
        }

        today = hh +':' +mm;
        console.log(today);

        var timeInput = document.getElementById("pickupTime");
        timeInput.value = today;

    }

</script>

<!-- Modal -->
<div id="conf" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Success</h4>
            </div>
            <div class="modal-body" id="successMessage">
                <p>Your Text Here</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<!-- Javascript -->
<script type="text/javascript">

    function openModal() {
        $("#conf").modal();
    }

    function validateForm() {

        var pickupDate = document.getElementById("pickupDate").value;
        console.log(pickupDate);
        var pickupTime = document.getElementById("pickupTime").value;
        var userDay = pickupDate.substring(8);
        console.log(userDay);
        var userMon = pickupDate.substring(5, 7);
        console.log(userMon);

        var userYr = pickupDate.substring(0, 4);
        console.log(userYr);

        var userHr = pickupTime.substring(0, 2);
        var userMin = pickupTime.substring(3);

        var myDate = new Date(userYr, userMon - 1, userDay, userHr, userMin);


        var todaytemp = new Date();
        var today = new Date(todaytemp.getFullYear(), todaytemp.getMonth(), todaytemp.getDate(), todaytemp.getHours(), todaytemp.getMinutes(), 0);
        console.log(today);
        console.log(myDate);

        if (myDate > today || myDate == today) {
            post();
            openModal();
            return true;
        }

        else {
            alert("Please ensure your pickup date is not a date that has already been");
            return false;

        }

    }


    function post() {

        var hr = new XMLHttpRequest();

        var url = "process.php";
        var fname = document.getElementById("fname").value;
        console.log(fname);
        var lname = document.getElementById("lname").value;
        var pnumber = document.getElementById("pnumber").value;
        var unit = document.getElementById("unit").value;
        var streetNo = document.getElementById("streetNo").value;
        var streetName = document.getElementById("streetName").value;
        var suburbPickUp = document.getElementById("suburbPickUp").value;
        var suburbDest = document.getElementById("suburbDest").value;
        var pickupDate = document.getElementById("pickupDate").value;
        var pickupTime = document.getElementById("pickupTime").value;

        var id = fname + lname + (Math.floor(Math.random() * 9999));

        var vars = "id=" + id + "&fname=" + fname + "&lname=" + lname + "&pnumber=" + pnumber + "&unit=" + unit + "&streetNo=" + streetNo + "&streetName=" + streetName + "&suburbPickUp=" + suburbPickUp + "&suburbDest=" + suburbDest + "&pickupDate=" + pickupDate + "&pickupTime=" + pickupTime;


        console.log(vars);
        hr.open("POST", url, true);
        hr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');


        hr.onreadystatechange = function (ev) {
            if (hr.readyState == 4 && hr.status == 200) {
                var returnData = hr.responseText;
                document.getElementById("result").innerHTML = returnData;
            }
        };

        hr.send(vars);
        document.getElementById("result").innerHTML = "processing...";

        var successMessage = "Thank you! Your booking reference number is " + id + ". You will be picked up in front of your provided address at: " + pickupTime + " on " + pickupDate + ".";

        document.getElementById("successMessage").innerText = successMessage;
    }


</script>


</body>
</html>
