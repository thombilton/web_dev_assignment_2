<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cabs Online Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>CabsOnline Booking Portal</h1>
    <p>Please fill in all the fields below and a taxi will be on its way </p>
</div>

<div class="container">
    <form class="form-horizontl" id="userInput" name="userInput">

        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" name="fname" required>
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" name="lname" required>
        </div>

        <div class="form-group">
            <label for="pnumber">Phone Number:</label>
            <input type="text" class="form-control" id="pnumber" name="pnumber" required>
        </div>

        <div class="form-group">
            <label for="unit">Unit Number (if aplicable):</label>
            <input type="text" class="form-control" id="unit" name="unit">
        </div>

        <div class="form-group">
            <label for="streetNo">Street Number:</label>
            <input type="text" class="form-control" id="streetNo" name="streetNo" required>
        </div>

        <div class="form-group">
            <label for="streetName">Street Name:</label>
            <input type="text" class="form-control" id="streetName" name="streetName" required>
        </div>

        <div class="form-group">
            <label for="suburbPickUp">Suburb:</label>
            <input type="text" class="form-control" id="suburbPickUp" name="suburbPickUp" required>
        </div>

        <div class="form-group">
            <label for="suburbDest">Destination Suburb:</label>
            <input type="text" class="form-control" id="suburbDest" name="suburbDest" required>
        </div>

        <div class="form-group">
            <label for="pickupDate">Pickup Date:</label>
            <input type="date" class="form-control" id="pickupDate" name="pickupDate" placeholder="dd/mm/yyyy" required>
        </div>

        <!-- ToDo replace time with dropdown list -->

        <div class="form-group">
            <label for="pickupTime">Pickup Time:</label>
            <input type="time" class="form-control" id="pickupTime" name="pickupTime" required>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-default" onclick="post()">Submit</button>
        </div>
    </form>

    <div id="result"></div>

    <script type="text/javascript">

        function post() {

            var hr = new XMLHttpRequest();

            var url = "process.php";

            var fname = document.getElementById("fname").value;
            console.log(fname);
            var lname = document.getElementById("lname").value;
            var unit = document.getElementById("unit").value;
            var streetNo = document.getElementById("streetNo").value;
            var streetName = document.getElementById("streetName").value;
            var suburbPickUp = document.getElementById("suburbPickUp").value;
            var suburbDest = document.getElementById("suburbDest").value;
            var pickupDate = document.getElementById("pickupDate").value;
            var pickupTime = document.getElementById("pickupTime").value;

            var vars = "fname=" + fname + "&lname=" + lname + "&unit=" + unit + "&streetNo=" + streetNo + "&streetName=" + streetName + "&suburbPickUp=" + suburbPickUp + "&suburbDest=" + suburbDest + "&pickupDate=" + pickupDate + "&pickupTime=" + pickupTime;


            console.log(vars);
            hr.open("POST", url, true);
            hr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')


            hr.onreadystatechange = function (ev) {
                if (hr.readyState == 4 && hr.status == 200) {
                    var returnData = hr.responseText;
                    document.getElementById("result").innerHTML = returnData;
                }
            }

            hr.send(vars);
            document.getElementById("result").innerHTML = "processing...";
        }

    </script>

</div>


</body>
</html>
