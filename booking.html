<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cabs Online Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Header -->
<div class="container">
    <h1>CabsOnline Booking Portal</h1>
    <p>Please fill in all the fields below and a taxi will be on its way </p>
</div>

<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="booking.html">Book A Taxi</a></li>
                <li><a href="admin.html">Taxi Admin</a></li>
            </ul>
        </div>
    </nav>
</div>

<!-- Form -->
<div class="container">
    <form class="form-horizontal" id="userInput" name="userInput" onsubmit="validateForm();return false">

        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" name="fname" required placeholder="John">
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" name="lname" required placeholder="Doe">
        </div>

        <div class="form-group">
            <label for="pnumber">Phone Number:</label>
            <input type="text" class="form-control" id="pnumber" name="pnumber" pattern="\d*" required>
        </div>

        <div class="form-group">
            <label for="unit">Unit Number (if aplicable):</label>
            <input type="text" class="form-control" id="unit" name="unit" pattern="\d*">
        </div>

        <div class="form-group">
            <label for="streetNo">Street Number:</label>
            <input type="text" class="form-control" id="streetNo" name="streetNo" pattern="\d*" required>
        </div>

        <div class="form-group">
            <label for="streetName">Street Name:</label>
            <input type="text" class="form-control" id="streetName" name="streetName" required>
        </div>

        <div class="form-group">
            <label for="suburbPickUp">Suburb:</label>
            <input type="text" class="form-control" id="suburbPickUp" name="suburbPickUp" required>
        </div>

        <div class="form-group">
            <label for="suburbDest">Destination Suburb:</label>
            <input type="text" class="form-control" id="suburbDest" name="suburbDest" required>
        </div>

        <div class="form-group">
            <label for="pickupDate">Pickup Date:</label>
            <input type="date" class="form-control" id="pickupDate" name="pickupDate" required placeholder="dd/mm/yyyy">
        </div>

        <div class="form-group">
            <label for="pickupTime">Pickup Time:</label>
            <input type="time" class="form-control" id="pickupTime" name="pickupTime" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>

    <div id="result"></div>
</div>

<!-- Modal -->
<div id="conf" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Success</h4>
            </div>
            <div class="modal-body" id="successMessage">
                <p>Your Text Here</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<!-- Javascript -->
<script type="text/javascript" src="booking.js"></script>

<script type="text/javascript" src="setTimeDate.js"></script>

</body>

</html>
